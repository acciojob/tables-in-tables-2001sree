<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested tables</title>
    <link rel="stylesheet" href="style.css" /> 
</head>
<body>
  <h1>Tables in Tables</h1>
	<table>
  <table border="1">
    <tr>
      <td>
        <table border="1">
          <tr>
            <th colspan="2">Nested Table 2</th>
          </tr>
          <tr>
            <td><b>Column 1</b></td>
            <td><b>Column 2</b></td>
          </tr>
          <tr>
            <td>abc</td>
            <td>def</td>
          </tr>  
        </table border="1">
      </td>
      <td>
        <table border="1">
          <tr>
            <th colspan="2">Nested Table 1</th>
          </tr>
          <tr>
          <td>
              <ul>
                <li>List item </li>
                <li>List item </li>
                <li>List item </li>
              </ul>
            </td>
          </tr>
        </table border="1">
      </td>
    </tr>
    <tr>
      <td>
        <table border="1">
          <tr>
            <th colspan="2">Nested Table 3</th>
          </tr>
          <tr>
            <td>Nested Table</td>
            <td>Demo Continued</td>
          </tr>
        </table>
      </td>
      <td>
        <table border="1">
          <tr>
            <th colspan="2">Nested Table 4</th>
          </tr>
          <tr>
            <td style=background-color:black;color:white; class="black-cell" colspan="2">HTML</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
	</table>
  </body>
</html>
